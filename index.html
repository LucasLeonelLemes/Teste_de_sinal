<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Sinal</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    

</head>

<body>
    <div class="container">
        <h1>Calculadora de Sinal</h1>
        <h2>By Lucas Santos</h2>
        <label for="sinalOlt">Potência de entrada (dBm): </label>
        <input type="number" id="sinalOlt"><br><br>
        <label for="quantasFusoes">Quantidade de fusões: </label>
        <input type="number" id="quantasFusoes"><br><br>
        <label for="qualSpliter">Tipo de splitter: </label>
        <select id="qualSpliter" onchange="mostrarOpcaoEspecifica()">
            <option value="selecione">Selecione</option>
            <option value="balanceado">Balanceado</option>
            <option value="desbalanciado">Desbalanceado</option>
        </select><br><br>
        <div id="opcaoEspecifica" style="display: none;">
            <!-- Área para adicionar o elemento select específico -->
        </div>
        <button onclick="calcular()">Calcular</button>
        <div id="resultadosSplitters" class="resultado-exibido"></div>
        <p id="resultado" class="resultado-exibido"></p>

        <button onclick="mostrarSugestoesSplittersSuperior()">Sugestões para a perna superior ou balanceado</button>
        <button onclick="mostrarSugestoesSplittersInferior()">Sugestões para a perna inferior</button>
        <div class="sugestao-box" id="sugestaoBox"></div>
        <p id="resultadosSugeridos" class="resultadosSugeridos"></p>
        <div id="resultadosSugeridos" class="resultadosSugeridos"></div>




    </div>

    <script src="assets\java_script\app_sinal.js"></script>
</body>


</html>
